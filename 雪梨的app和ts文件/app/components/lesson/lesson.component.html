<section>
  <div class="container">
    <div class="row">
      <ul>
        <li *ngFor="let lesson of lesson">
          <div class="col-md-3 lessonbox">
            <div class="lesson-card">
              <a [routerLink]="['/lesson',lesson.id]"><img src="{{lesson.images}}" alt=""></a>
              <a [routerLink]="['/lesson',lesson.id]">
                <h1 class="lesson-card-title">{{lesson.lessonName}}</h1>
              </a>
              <a [routerLink]="['/lesson',lesson.id]">
                <p class="team-card-description"></p>
              </a>
              <div class="team-card-state-wrap">
                <div class="team-card-stae">
                  <div class="state-group-wrap">
                    <a [routerLink]="['/lesson',lesson.id]">
                      <span class="state-group">
                        <i class="glyphicon glyphicon-th-list icon"></i>
                        {{lesson.task}}
                      </span>
                    </a>
                    <span class="state-group">
                      <i class="glyphicon glyphicon-user icon"></i>
                      {{lesson.person}}
                    </span>
                  </div>
                  <div class="apply-state-wrap">
                    <button class="apply-btn btn btn-warning">
                      <span class="glyphicon glyphicon-plus icon-plus"></span>
                      申请
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination pageposition">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
        <li><a href="#">11</a></li>
        <li><a href="#">12</a></li>
        <li><a href="#">...</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
<footer class="argo-footer">
  <div class="container">
    <div>
      <span class="text">2016级软件工程H5方向-王洁</span>
    </div>
  </div>
</footer>
